<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validation de Formulaire</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container-fluid d-flex flex-column align-items-center">
    <h2 class="text-center mb-4">Validation de formulaire</h2>
  </div>

  <form id="formulaire" action="#" method="post" class="w-75 mx-auto">
    <div class="row mb-3">
      <div class="col-md-5">
        <label for="name" class="form-label">Nom :</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre Nom" required />
      </div>
      <div class="col-md-5">
        <label for="firstname" class="form-label">Prénom :</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Entrez votre Prénom" required />
      </div>
      <div class="col-md-2">
        <label for="age" class="form-label">Âge :</label>
        <input type="number" class="form-control" id="age" name="age" placeholder="Âge" required />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-8">
        <label for="email" class="form-label">E-mail :</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Votre e-mail" required />
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label">Numéro de téléphone :</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Ex: +33 6 12 34 56 78" required />
      </div>
    </div>

    <div id="error-container" class="mt-3"></div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>

  <script src="js/main.js"></script>
</body>
</html>
